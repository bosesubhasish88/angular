# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
      branch:
        description: 'Define branch name'     
        required: true
        default: 'main'  

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - name: Print Branch Name 
      run: echo "Workflow will run on ${{ github.event.inputs.branch }} branch"

  stageCI:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Use Node.js 14.x
      uses: actions/setup-node@v1
      with:
        node-version: 14.x
#        cache: 'npm'

    - name: Install npm packages
      run: npm ci

#     - name: Run Lint
#       run: npm run lint

    - name: Run unit test
      run: npm run test:ci

    - name: Build the application for stage
      if: ${{ github.event.inputs.branch == 'staging' }}
      run: npm run build:stage

    - name: Build the application for development
      if: ${{ github.event.inputs.branch == 'development' }}
      run: npm run build:stage

    - name: Build the application for default
      if: ${{ github.event.inputs.branch == 'main' }}
      run: npm run build:stage    
    
    - name: Archive build
      if: success()
      uses: actions/upload-artifact@v1
      with:
        name: Application Build
        path: dist
    - name: Archive code coverage result
      if: success()
      uses: actions/upload-artifact@v1
      with:
        name: Application Test coverage
        path: coverage 